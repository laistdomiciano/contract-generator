<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employment Contract Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Employment Contract Generator</h1>
    <h2>Welcome to the Dashboard</h2>
    <h3>{% block title %}What type of employment contract would you like to generate?{% endblock %}</h3>
    <div class="dropdown">
        <button class="dropdown-button">Dropdown button</button>
        <div class="dropdown-content">
            <a href="#">Full-Time</a>
            <a href="#">Part-Time</a>
            <a href="#">Freelance</a>
        </div>
    </div>
    <div class="logout">
    <button type="logout">Logout</button>
    </div>
</body>
</html>
